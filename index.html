<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="PWA para captura de fotos con c√°mara">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PWA C√°mara">
    <title>PWA de C√°mara</title>
    
    <!-- Link al manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="assets/192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #cameraContainer {
            display: none;
            margin-top: 20px;
        }

        #cameraContainer.active {
            display: block;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px 0;
            background: #000;
        }

        canvas {
            display: none;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
            border: 3px solid #667eea;
        }

        canvas.show {
            display: block;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        /* Galer√≠a de fotos */
        #gallery {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            margin-top: 12px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        #gallery img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #667eea;
        }

        #gallery img:hover {
            transform: scale(1.1);
        }

        #gallery::-webkit-scrollbar {
            height: 8px;
        }

        #gallery::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #gallery::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ PWA C√°mara</h1>
        <p class="subtitle">Aplicaci√≥n web progresiva para captura de fotos</p>
        
        <!-- Bot√≥n principal para abrir la c√°mara -->
        <button id="openCamera">Abrir C√°mara</button>
        
        <!-- Contenedor de la c√°mara (oculto inicialmente) -->
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            
            <div class="button-group">
                <button id="takePhoto">üì∏ Capturar Foto</button>
                <button id="switchCamera">üîÑ Cambiar C√°mara</button>
                <button id="closeCamera">‚ùå Cerrar C√°mara</button>
            </div>
        </div>
        
        <!-- Canvas para mostrar la foto capturada -->
        <canvas id="canvas"></canvas>
        
        <!-- Galer√≠a de fotos capturadas -->
        <div id="gallery"></div>
        
        <!-- √Årea de estado/mensajes -->
        <div id="status" class="hidden"></div>
    </div>

    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
